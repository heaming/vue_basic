<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="addNum">increase</button>
        {{ num }} :: {{ doubleNum }}
    </div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            num: 10,
        },
        watch: {
          num: function() {
              this.logText();
          }
        },
        computed: {
            doubleNum: function () {
                return this.num*2;
            }
        },
        methods: {
            addNum: function() {
                this.num++;
            },
            logText: function() {
                alert('changed');
            }
        }
    })
</script>
</body>
</html>
