<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    - 상위 compo -> (data) -> 하위 compo : props


-->
  <div id="app">
<!--    <app-header v-bind:props 속성 이름="상위 component의 data 이름"></app-header>-->
      <app-header v-bind:propsdata="message"></app-header>
      <app-content v-bind:propsdata="num"></app-content>
  </div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  var appHeader = {
      template: '<h1>{{ propsdata }}</h1>',
      props: ['propsdata']
  }

  var appContent = {
      template: '<div>{{ propsdata }}</div>',
      props: ['propsdata'] // local이기 때문에 contentnum으로 해도 괜찮음
  }

  new Vue({
    el: '#app',
    components: {
        'app-header' : appHeader,
        'app-content' : appContent,
    },
  // props를 통해 components에 data 전달
    data: {
      message: 'hi',
      num: 10,
    }
  })

</script>
</body>
</html>
