<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <p>{{ doubleNum }}</p>
        <div v-if="loading">
            v-if : Loading...
        </div>
        <div v-else>
            v-else : test user has been logged in
        </div>
        <!--  v-show : display:none   -->
        <div v-show="loading">
            v-show : Loading...
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            num : 10,
            uuid: 'ptag',
            name: 'text-blue',
            loading: true,
        },
        computed: {
            doubleNum: function() {
                return this.num * 2;
            }
        }
    })
</script>

</body>
</html>
